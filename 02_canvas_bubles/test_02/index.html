<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas></canvas>

    <script>
        var canvas = document.querySelector('canvas');

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

var c = canvas.getContext("2d");

//rectangle
c.fillStyle = "rgba(255, 0, 0, 0.8)";
c.fillRect(100,100,11,11);
c.fillStyle = "rgba(255, 240, 0, 0.8)";
c.fillRect(200,100,11,11);

// Filled triangle
c.fillStyle = "rgba(0, 255, 0, .9)";
c.beginPath();
c.moveTo(25,25);
c.lineTo(105,25);
c.lineTo(25,105);
c.fill();
               
// line
c.beginPath();
c.moveTo(50, 22);
c.lineTo(111,333);
c.lineTo( 222, 222);
c.strokeStyle = "#fa34a4";
c.stroke();

// arc / circle
c.beginPath();
c.arc(300, 100, 30, 0 , Math.PI * 2, false);
c.strokeStyle = "rgba(0, 0, 255, .9)";
c.stroke();

for (var i =  0 ; i < 33; i++ ) {
    var x = Math.random() * canvas.width;
    var y = Math.random() * canvas.height;
    // var r = Math.floor(x % 255), g = Math.floor(y % 255), b = Math.floor(Math.random() * 255)
    var r = Math.floor(Math.random() * 255), g = Math.floor(Math.random() * 255), b = Math.floor(Math.random() * 255)
    c.beginPath();
    c.arc(x, y, 30, 0, Math.PI * 2, false );
    c.strokeStyle = `rgb(${r}, ${g}, ${b})`;
    c.stroke();
    console.log(`r: ${r}| g: ${g}| b: ${b}`);

}

console.log(canvas);
    </script>
</body>
</html>
